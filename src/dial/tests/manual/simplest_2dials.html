<script>
    //
    YUI({filter:'raw'}).use("dial", function(Y) {          //, filter:'raw'  this make it really hard to clear cache on iPad
        var dial = new Y.Dial({
			min: 0,
			max: 100,
			stepsPerRevolution: 100,
			value: 0,
			diameter: 100,
			decimalPlaces:0
        });
        dial.render(".dial-container");

        var dial = new Y.Dial({
			min: 0,
			max: 100,
			stepsPerRevolution: 100,
			value: 0,
			diameter: 100,
			decimalPlaces:0,
			strings: {label:"frog"}
        });
        dial.render(".dial-container2");
    });
</script>
