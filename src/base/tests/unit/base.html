<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <title>Base Tests</title>
    <script src="../../../../build/yui/yui.js"></script>
</head>
<body class="yui3-skin-sam">
<div id="log"></div>

<script>
YUI({
    coverage: ['base-core', 'base-build', 'base-base', 'base-pluginhost'],
    filter: (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw',
    modules: {
        'base-tests': {
            fullpath: './assets/base-tests.js',
            requires: ['base', 'test']
        },
        'base-core-tests': {
            fullpath: './assets/base-core-tests.js',
            requires: [ 'base-core', 'dump', 'test' ]
        }
    }
}).use('base-core-tests', 'base-tests', 'test-console', function (Y) {

    (new Y.Test.Console()).render('#log');

    Y.Test.Runner.run();

});
</script>
</body>
</html>
