<!DOCTYPE html>
<html>
<head>
<title>Paginator Demo</title>
<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.8.0/build/cssreset/cssreset-min.css">
<style>
body {
    margin: 30px;
}
.yui3-paginator {
}
.yui3-paginator > *,
.yui3-paginator-controls > * {
    display: inline-block;
    vertical-align: middle;
    font-family: 'Helvetica Neue';
}
.yui3-paginator a {
    text-decoration: none;
}
.yui3-paginator a:hover {
    box-shadow: inset 0 0 1px 2px hsla(222,90%,59%,0.6)
}
.yui3-paginator-page-wrapper {
    display: inline-block;
}
.yui3-paginator-control,
.yui3-paginator-page {
    color: #767676;
    display: block;
    border: 1px solid #333;
    border-width: 1px 0;
    font-size: 13px;
    line-height: 22px;
    height: 22px;
    padding: 0 4px;
    color: #767676;
}
.yui3-paginator-control-selected {
    background: hsla(222,90%,59%,1);
    color: #fff;
}
</style>
<script type="text/javascript" src="../../../../build/yui/yui.js"></script>
</head>
