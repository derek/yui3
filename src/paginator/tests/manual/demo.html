<!DOCTYPE html>
<html>
<head>
<title>Paginator Demo</title>
<script type="text/javascript" src="../../../../build/yui/yui.js"></script>
</head>

<body class="yui3-skin-sam">
<div id="log"></div>

<script type="text/javascript">
YUI({
    filter: 'raw',
    combine: false
}).use("paginator-list", function(Y) {

    console.log(Y.Object.keys(Y.Paginator.Core.prototype));

    console.log(Y.Object.keys(Y.Paginator.prototype));

    var pg = new Y.Paginator({
        url: '?pg={page}',
        page: 9
    });

    pg.after('pageChange', function(e) {
        console.log('page:: ' + e.newVal);
    });

    console.log(pg.render());

    pg.first();

});
</script>
</body>
</html>
