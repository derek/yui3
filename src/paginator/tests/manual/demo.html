<!DOCTYPE html>
<html>
<head>
<title>Paginator Demo</title>
<link rel="stylesheet" type="text/css" href="http://localhost:5000/build/cssreset/cssreset-min.css">
<style>
body {
    margin: 30px;
}
.yui3-paginator {
}
.yui3-paginator > *,
.yui3-paginator-controls > * {
    display: inline-block;
    vertical-align: middle;
    font-family: 'Helvetica Neue';
}
.yui3-paginator a {
    text-decoration: none;
}
.yui3-paginator a:hover {
    box-shadow: inset 0 0 1px 2px hsla(222,90%,59%,0.6)
}
.yui3-paginator-page-wrapper,
.yui3-paginator-pages {
    display: inline-block;
}
.yui3-paginator-control-wrapper {
    text-align: center;
    display: inline-block;
}
.yui3-paginator-control,
.yui3-paginator-page {
    color: #767676;
    display: block;
    border: 1px solid #333;
    border-width: 1px 0;
    font-size: 13px;
    line-height: 22px;
    height: 22px;
    padding: 0 4px;
    color: #767676;
}
.yui3-paginator-control-selected {
    background: hsla(222,90%,59%,1);
    color: #fff;
}
.yui3-paginator-control-disabled {
    opacity: 0.5;
    cursor: default;
}
.yui3-paginator-page-input {
    width: 2.2em;
    text-align: right;
}
</style>
<script type="text/javascript" src="../../../../build/yui/yui.js"></script>
</head>

<body class="yui3-skin-sam">
<div id="log"></div>
<div id="pg"></div>

<script type="text/javascript">
YUI({
    filter: 'raw',
    combine: false
}).use("paginator", "paginator-list", "paginator-dt", function (Y) {

// PAGINATOR
    var pgList = new Y.Paginator({
                        totalItems: 1000,
                        itemsPerPage: 10,
                        view: 'Paginator.List',
                        viewConfig: {
                            url: '?pg={page}',
                            displayRange: 10
                        }
                    });

    pgList.render("#pg");

    var pgDT = new Y.Paginator({
                        totalItems: 1000,
                        itemsPerPage: 10,
                        view: 'Paginator.DataTable',
                        viewConfig: {
                            pageSizes: [10, 25, { value: -1, display: '*' }]
                        }
                    });

    pgDT.render("#pg");

});
</script>
</body>
</html>
