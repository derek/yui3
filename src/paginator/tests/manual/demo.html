<!DOCTYPE html>
<html>
<head>
<title>Paginator Demo</title>
<script type="text/javascript" src="../../../../build/yui/yui.js"></script>
</head>

<body class="yui3-skin-sam">
<div id="log"></div>

<script type="text/javascript">
YUI({
    filter: 'raw',
    combine: false
}).use("paginator-base", function(Y) {

    var pg = new Y.Paginator({
        url: '#',
        page: 72,
        itemsPerPage: 10,
        totalItems: 1000
    });

    pg.after('pageChange', function(e) {
        console.log('page:: ' + e.newVal);
    });

    console.log(pg.render());


    Y.one('body').append(pg.buildControls());

});
</script>
</body>
</html>
