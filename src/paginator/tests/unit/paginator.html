<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>paginator-base Tests</title>
</head>
<body lang="en" class="yui3-skin-sam">

    <div id="testbed"></div>

    <script src="../../../../build/yui/yui.js"></script>
    <script src="./assets/paginator-tests.js"></script>
    <script>
        YUI({
            coverage: ['paginator', 'paginator-core', 'paginator-url'],
            filter: (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw'
        }).use('test-console', 'paginator-tests', function (Y) {

            new Y.Test.Console().render();

            Y.Test.Runner.run();
        });
    </script>
</body>
</html>
