<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <title>Attribute Tests</title>
    <script src="../../../../build/yui/yui.js"></script>
</head>
<body class="yui3-skin-sam">
<div id="log"></div>
<script>
YUI({
    coverage: ['attribute-core', 'attribute-base', 'attribute-complex', 'attribute-events', 'attribute-extras'],
    filter: (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'min',
    modules: {
        'attribute-tests': {
            fullpath: './assets/attribute-tests.js',
            requires: ['dump','base', 'test']
        },
        'attribute-core-tests': {
            fullpath: './assets/attribute-core-tests.js',
            requires: ['dump', 'attribute-core', 'test']
        },
        'state-tests': {
            fullpath: './assets/state-tests.js',
            requires: ['dump','attribute-core', 'test']
        }
    }
}).use('state-tests', 'attribute-core-tests', 'attribute-tests', 'test-console', function (Y) {

    new Y.Test.Console({render: '#log'});
    Y.Test.Runner.setName('Attribute');
    Y.Test.Runner.run();
});
</script>
</body>
</html>
