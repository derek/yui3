<!doctype html>
<html>
<head>
    <title>GanttSeries Tests</title>
</head>
<body class="yui3-skin-sam">

<div id="log"></div>
<script src="../../../../build/yui/yui.js"></script>
<script src="./assets/series-gantt-tests.js"></script>
<script>
YUI({
    filter: (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw',
    coverage: ['series-gantt']
}).use(
    'test-console', 
    'series-gantt-tests',
    function (Y) {

    (new Y.Test.Console()).render('#log');

    Y.Test.Runner.run();
});
</script>
</body>
</html>
